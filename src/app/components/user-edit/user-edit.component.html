<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>

    <form #userEditForm="ngForm" class="col-lg-12" (ngSubmit)="onSubmit()">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name"
            class="form-control" required>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio!!
            </span>
        </p>
        <p>
            <label>Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"
            class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched">
                El apellido es obligatorio!!
            </span>
        </p>
        <p>
            <label>Nombre</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick"
            class="form-control" required>
            <span *ngIf="!nick.valid && nick.touched">
                El nick es obligatorio!!
            </span>
        </p>
        <p>
            <label>Correo Electr√≥nico</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email"
            class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
                El correo es obligatorio!!
            </span>
        </p>

        <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid">
    </form>

</div>
